<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>SPENDING FOR</h1>
          <h2 id="month"></h2>
          <form>
            <div class="row">
              <input
                type="number"
                name="amount"
                class="input-text amount"
                id=""
                placeholder="Amount"
                autocomplete="off"
              />
            </div>
            <div class="row input-options">
              <div class="row">
                <div class="col">
                  <input type="radio" name="category" id="" /> Appointment
                </div>
                <div class="col">
                  <input type="radio" name="category" id="" /> Apartment
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="radio" name="category" id="" /> Donation
                </div>
                <div class="col">
                  <input type="radio" name="category" id="" /> Groceries
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="radio" name="category" id="" /> Misc.
                </div>
                <div class="col">
                  <input type="radio" name="category" id="" /> Restaurant
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="radio" name="category" id="" /> Transportation
                </div>
                <div class="col">
                  <input type="radio" name="category" id="" /> Travel
                </div>
              </div>
            </div>
            <div class="row">
              <input
                type="text"
                name="place"
                class="input-text details"
                id=""
                placeholder="Details"
                autocomplete="off"
              />
            </div>
            <div class="row">
              <input
                type="submit"
                value="Submit"
                class="input-text submit-button"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
